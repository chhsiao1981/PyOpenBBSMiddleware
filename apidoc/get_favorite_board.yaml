GetFavoriteBoard
---
tags:
  - board
definitions:
parameters:
  - name: 'username(string)'
    in: 'body'
    required: true
  - name: 'start'
    in: 'body'
    required: false
    description: "starting bid, '' if find in the 1st time."
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: string
      default: ''
  - name: 'max'
    in: 'body'
    required: false
    description: "max number of the returned boards, -1 returns all the boards"
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: number
      default: -1
responses:
  200:
    description:
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              bid:
                type: string
              title:
                type: string
              flag:
                type: number
              cat:
                type: string
              nuser:
                type: number
              bm:
                type: array
                items:
                  type: string
              readAll:
                type: boolean
        next:
          type: string
          description: next bid
